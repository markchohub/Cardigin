     <div class="browser_width colelem temp_no_id" data-orig-id="u5876-bw">
      <div class="gradient temp_no_id" data-orig-id="u5876"><!-- column -->
       <div class="clearfix temp_no_id" data-orig-id="u5876_align_to_page">
        <div class="position_content temp_no_id" data-orig-id="u5876_position_content">
         <img class="colelem temp_no_id temp_no_img_src" alt="Gold for Greatness. Our team awards organizations which we believe have excelled in terms of management and organization through our product. We are proud to work on grants and medals that will be awarded to those student clubs who have grown tremendously throughout the school year and have been great examples of what is possible with Cardigin. " data-orig-src="images/u8602-75.png?crc=14980949" data-image-width="290" data-orig-id="u8602-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
         <img class="colelem temp_no_id temp_no_img_src" alt="Your New Title: Standout Student. The school recognizes the best of the best and so do we. We award students will prizes and titles for their hard work. We want to encourage your students to work to better your community and give them a platform to change the world. We also want your students to take advantage of the opportunities offered by your school and your community. Think of us as the people adding the sprinkles on a really nice sundae. " data-orig-src="images/u8603-85.png?crc=4232913285" data-image-width="290" data-orig-id="u8603-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
         <img class="colelem temp_no_id temp_no_img_src" alt="Awesome Possums of the World! You're awesome and the world should know. Not only do we recognize talent and hard work but we want to share it with the world. Cardigin is a platform where you can share your work to our growing community, regardless of where they are. We do this because we believe there are individuals who create things worth sharing with the rest of world. " data-orig-src="images/u8604-75.png?crc=3844910514" data-image-width="290" data-orig-id="u8604-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
         <div class="clip_frame colelem temp_no_id" data-sizePolicy="fluidWidthHeight" data-pintopage="page_fixedCenter" data-orig-id="u15004"><!-- image -->
          <img class="block temp_no_id temp_no_img_src" data-orig-src="images/cardigincartoonexport422x238.png?crc=4256630180" alt="" data-heightwidthratio="0.5616113744075829" data-image-width="422" data-image-height="237" data-orig-id="u15004_img" src="images/blank.gif?crc=4208392903"/>
         </div>
         <div class="clip_frame colelem temp_no_id" data-sizePolicy="fluidWidthHeight" data-pintopage="page_fixedCenter" data-orig-id="u5884"><!-- svg -->
          <img class="svg svg_mar temp_no_id temp_no_img_src" data-orig-src="images/theresanappforthat.svg?crc=3990976054" onload="this.style.height=(this.offsetWidth*225/225)+'px'" alt="" data-mu-svgfallback="images/theresanappforthat_poster_.png?crc=103922060" data-heightwidthratio="1" data-image-width="225" data-image-height="225" data-orig-id="u5880" src="images/blank.gif?crc=4208392903"/>
         </div>
         <img class="colelem temp_no_id temp_no_img_src" alt="Experience to Socialize. Create new moments in life through experience. Socialize and share these new moments in a new chapter of your life. Students will be able to do various things regarding their life in college. First, students can shares images, videos, and text with followers from their school and users outside of their school but who also happens to have a Cardigin account. The content you upload helps out the student organizations you cherish too! Events and Organizations can add your relevant content to their collection to show other students what the experience is like in their group using the appropriate tags. " data-orig-src="images/u9235-75.png?crc=3815682884" data-image-width="255" data-orig-id="u9235-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
         <img class="colelem temp_no_id temp_no_img_src" alt="Breaking the Ice. A Friend at a Time. Taking a huge leap into a new chapter of your life can be intimidating. Moving to a new school doesn't make it any easier. Cardigin gives freshmen students the opportunity to start interacting with their new community and better adapt to the new school environment. Cardigin will organize fun and interactive games that will connect students together. Have you ever been rewarded for making friends? Better get used to it with us!" data-orig-src="images/u9236-75.png?crc=3966442784" data-image-width="255" data-orig-id="u9236-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
         <img class="colelem temp_no_id temp_no_img_src" alt="Cardigin Harmony: Digital and Real. We believe that the most useful Apps are the Apps that serve you in the real world. Our team, knowledgeable with the digital world, have profound moments where they figure out how to improve the real world. Simply put, Cardigin looks for the harmony between the digital and the real world. For instance, one core feature is the utilization of Quick Read codes (QR) and our close collaboration with you. Studentâ€™s, when signing up for an account, enter their student details which organizations (like a student clubs or student societies) generally need to keep track of their members. Students will be able to conveniently sign up for these organizations using our App at home or by taking a picture of an organization specific QR code generated by our team. Cardigin built in so many useful pictures, you're going to ask why you didn't have this sooner!" data-orig-src="images/u9237-75.png?crc=3959344902" data-image-width="255" data-orig-id="u9237-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
         <img class="colelem temp_no_id temp_no_img_src" alt="Centralized Experience in a Decentralized Environment. Woah. " width="531" height="147" data-orig-src="images/u5908-85.png?crc=15611454" data-orig-id="u5908-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
         <div class="clip_frame colelem temp_no_id" data-sizePolicy="fluidWidthHeight" data-pintopage="page_fixedCenter" data-orig-id="u13185"><!-- image -->
          <img class="block temp_no_id temp_no_img_src" data-orig-src="images/spotlight225x225.png?crc=321199043" alt="" data-heightwidthratio="1" data-image-width="225" data-image-height="225" data-orig-id="u13185_img" src="images/blank.gif?crc=4208392903"/>
         </div>
         <img class="colelem temp_no_id temp_no_img_src" alt="It's getting Crowded... It seems like everyone and everything has an App. Organizations and institutions all build an App just to say they have an App. But whatever they build, often times, is awful. Sorry to be brutally honest. That's why Cardigin exist. We're here to flip that on its head so that our clients don't end up like the other guys (don't be like the others). We built something you can use and have a reason to use. It works well and it's fun! Give us a try and you'll soon agree with us that we got the recipe just right. " data-orig-src="images/u9393-75.png?crc=4268791273" data-image-width="275" data-orig-id="u9393-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
         <img class="colelem temp_no_id temp_no_img_src" alt="First and foremost; You're a Student. We get it, money is tight. Student Organizers don't have the budget to advertise their extravagant events. We want to do what we can to help you and your students so we're offering our services to you folks for free. In addition, we'll keep in touch to continue improving our product so that Cardigin works for you and not the other way around. " data-orig-src="images/u9394-75.png?crc=3798376910" data-image-width="275" data-orig-id="u9394-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
         <img class="colelem temp_no_id temp_no_img_src" alt="Removing the Clutter and the Mess. There's beauty in simplicity and cleanliness. We're here to organize your home. Because we know from the get-go which school each one of our users attend, we are able to build a centralized experience for both the student and the organizers. When a student club promotes an event on social media, the amount of publicity is limited to the number of times their event is shared by event coordinators or club members. In addition, those shares are really annoying especially if you don't care for them. Like, why do I (a student from Example University) care if my friend from high school is organizing a donut sale at Template University? Why do I even need to know that there is a donut sale at there? So Cardigin takes this into consideration and only show users events relevant to them." data-orig-src="images/u9395-75.png?crc=437761455" data-image-width="275" data-orig-id="u9395-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
        </div>

     <div class="clearfix colelem temp_no_id" data-orig-id="pu5916"><!-- group -->
      <div class="clip_frame grpelem temp_no_id" data-sizePolicy="fluidWidthHeight" data-pintopage="page_fixedLeft" data-orig-id="u5916"><!-- svg -->
       <img class="svg svg_mar temp_no_id temp_no_img_src" data-orig-src="images/bubbly.svg?crc=4273290824" onload="this.style.height=(this.offsetWidth*225/225)+'px'" alt="" data-mu-svgfallback="images/bubbly_poster_.png?crc=125940332" data-heightwidthratio="1" data-image-width="225" data-image-height="225" data-orig-id="u5912" src="images/blank.gif?crc=4208392903"/>
      </div>
      <span class="clearfix grpelem placeholder" data-placeholder-for="u5926-4_content"><!-- placeholder node --></span>
     </div>
     <img class="colelem temp_no_id temp_no_img_src" alt="Finish as Strong as you Started. We believe that a student will succeed if they start off really strong and stay motivated to continue working hard. Cardigin will be your motivation and your personal school trainer. We'll design a plan for the students so that they can focus on studying and staying active in their community. So here's our plan for students in three steps." data-orig-src="images/u10451-125.png?crc=3984888846" data-image-width="241" data-orig-id="u10451-12" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="Step 1: Start Strong Let's focus on the first year students who are being introduced to college life for the first time. Remember that feeling? A little anxious, nervous but excited at the same time? Afraid of losing old pals from high school and afraid that you might not be able to make new friends in college? Well, we have the perfect ice breaker. Exclusive to those students participating in their school orientation, students will be prompted to go around their school and start taking pictures of other student QR codes. Once these pictures are taken, the two students will be consider 'friends' on Cardigin. In addition, students will earn points for every 'friend' they make during the Orientation. These points can be used to win sweet prizes such as gift cards or... gift cards (still working on it). Is it weird to add strangers like this? Not at all! We believe this is the perfect way to start meeting people and a great conversation starter!" data-orig-src="images/u10473-75.png?crc=4220785116" data-image-width="276" data-orig-id="u10473-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="Step 2: Don't wait to Participate Ahhh...the school year finally started and there are clubs looking to grab my attention. The club organizers are yelling out loud so that all could hear if &quot;anyone is interested in the ___________ club.&quot; I'm not certain if I am interested in that club but it really doesn't hurt to try new things. They ask me to fill in my information such as my student number, student email, my full name, and etc. But then, it dawns on me that I have to do this tedious writing over and over again every time I find a club I might find interesting. That's where Cardigin's got my back. With the app, I can simply take a picture of the club's QR code and...VOILA! I'm signed up for the club with one pain free picture! Now these clubs that I signed up for are hosting these really cool and exciting events! What's even better is that the event plans to have a QR code unique to that event I plan on attending. What this means is that I can show my friends on Cardigin that I went and did some amazing things with my new friends I met in the school club. Not only that, I earned myself some Cardigin points that goes towards my personal experience level. My chances of winning cool prizes from Cardigin goes up as I level up! Since I'm level 28 now, I know I have a better chance of winning that gift card than those who are level 1 or level 27. " data-orig-src="images/u10474-85.png?crc=413267088" data-image-width="274" data-orig-id="u10474-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="Step 3: The Graduation Before the Commencement The semester is finally over and Cardigin is now announcing the hardest working student across the country. I worked really hard and attended a lot of events so I hope the team at Cardigin recognizes it. I heard they're giving away a sweet prize for the winner." data-orig-src="images/u10475-75.png?crc=294849172" data-image-width="274" data-orig-id="u10475-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <div class="clearfix colelem temp_no_id" data-orig-id="pu5934"><!-- group -->
      <div class="clip_frame grpelem temp_no_id" data-sizePolicy="fluidWidthHeight" data-pintopage="page_fixedCenter" data-orig-id="u5934"><!-- svg -->
       <img class="svg svg_mar temp_no_id temp_no_img_src" data-orig-src="images/safeandsecure.svg?crc=4283953555" onload="this.style.height=(this.offsetWidth*188.75/188.75)+'px'" alt="" data-mu-svgfallback="images/safeandsecure_poster_.png?crc=394338046" data-heightwidthratio="1" data-image-width="189" data-image-height="189" data-orig-id="u5930" src="images/blank.gif?crc=4208392903"/>
      </div>
      <span class="clearfix grpelem placeholder" data-placeholder-for="u5944-8_content"><!-- placeholder node --></span>
     </div>
     <img class="colelem temp_no_id temp_no_img_src" alt="We totally get that everyone is concerned about privacy and their security. User concerns are completely justified and companies should take responsibility especially when their costumers trusted them with valuable information. In the wake of some public breaches in the industry, it is clear that a technology companies such as ours need to take the proper steps necessary in order to protect our users and clients. We recognize the great responsibility of keeping our company ethical and, for the benefit of the brand and our shareholders, we will take every step to honour our usersâ€™ trust. The only way for our company to be reflected in a good light is to do right. So here's what we'll do a) Establish a Code of Ethics for individuals on the Cardigin team and the company in its entirety. b) Be completely transparent with how Cardigin uses each individuals data. c) Create a feedback forum to get customer input. d) Comply with and meet the highest legal standards for all our users. e) Set in place corporate deterrences and actions against unethical behaviour in the company. Because ethics are both personally and culturally defined, differences of opinion arise as to what is ethical or unethical. However, our definition of ethics is the prioritization of our users and their communities. We vow to prioritize our usersâ€™ safety and privacy before all else and protect their communities while doing so. Another possible obstacle is the collision between what is the law and what is ethical. It would be ideal to distance ourselves from such a situation but it would be irresponsible for our company to not have a plan of action for this scenario. In these cases, we will follow the law regardless of the social norms. However, Cardigin vows to stand up for our users while maintaining order by having discussions with state representatives and by providing advocates with a platform where they are able to express their themselves. " data-orig-src="images/u10723-295.png?crc=4283825839" data-image-width="277" data-orig-id="u10723-29" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

<script>
    function progressBar( elem, all_images, loaded_images ){
        var ratio = ( loaded_images / all_images );
        elem.animate(ratio, {
            duration: 4000
        });
    }

    function progressPercentage( all_images, loaded_images ) {
        return Math.round(( loaded_images / all_images ) * 100);
    }
</script>


                        <script>

                            $('.musegain_absolute_preloader').css('visibility','visible');
                            $('.musegain_absolute_preloader img.temp_no_img_src').each(function(){
                                $(this).attr('src',$(this).attr('data-orig-src'));
                            });

                            if($('#u12947 .musegain_preloader_container').length){
                                var bar = new ProgressBar.Line('#u12947 .musegain_preloader_container', {
                                    color: '#FCB03C',
                                    strokeWidth: 1,
                                    trailColor: '#EEEEEE',
                                    trailWidth: 1,
                                    from: {color: '#FCB03C'},
                                    to: {color: '#FCB03C'},
                                    easing: 'easeInOut',
                                    step: (state, bar) => {
                                        bar.path.setAttribute('stroke', state.color);
                                        if($('.musegain_preloader_percentage').length){
                                            $('.musegain_preloader_percentage').html( Math.round(bar.value() * 100) + '%' );
                                        }
                                      }
                                });
                            }

                            $('body').addClass('initialized');

                            var imgLoad = imagesLoaded( document.querySelector('body'), { background: 'div' });
                            var all_images = imgLoad.images.length;

                            var overlay = $('<div class="musegain_preloader_overlay"> </div>');
                            overlay.appendTo(document.body);

                            imgLoad.on( 'progress', function( instance, image ) {
                                var progress_percentage = progressPercentage( all_images, instance.progressedCount );

                                if($('#u12947 .musegain_preloader_container').length){
                                    progressBar(bar, all_images, instance.progressedCount);
                                }
                            });

                            imgLoad.on( 'done', function( instance ) {

                                setTimeout( function(){
                                    $('.musegain_preloader_overlay').fadeOut();
                                    $('.musegain_absolute_preloader').fadeOut();
                                    $('body').css('overflow','auto');
                                }, 4000 );

                            });

                        </script>

<script type="text/javascript">
      $(document).ready(function () {
        var carousel = $("#carousel").waterwheelCarousel({
          flankingItems: 3,
          autoPlay: 0,
          forcedImageWidth: 450,
          forcedImageHeight: 315,
          separation: 300,
          orientation:'horizontal',
          linkHandling: 2,

          movingToCenter: function ($item) {
            $('#callback-output').prepend('movingToCenter: ' + $item.attr('id') + '<br/>');
          },
          movedToCenter: function ($item) {
            $('#callback-output').prepend('movedToCenter: ' + $item.attr('id') + '<br/>');
          },
          movingFromCenter: function ($item) {
            $('#callback-output').prepend('movingFromCenter: ' + $item.attr('id') + '<br/>');
          },
          movedFromCenter: function ($item) {
            $('#callback-output').prepend('movedFromCenter: ' + $item.attr('id') + '<br/>');
          },
          clickedCenter: function ($item) {
            $('#callback-output').prepend('clickedCenter: ' + $item.attr('id') + '<br/>');
          }
        });

        $('.carousel-previous').bind('click', function () {
          carousel.prev();
          return false
        });

        $('.carousel-next').bind('click', function () {
          carousel.next();
          return false;
        });

        $('#reload').bind('click', function () {
          newOptions = eval("(" + $('#newoptions').val() + ")");
          carousel.reload(newOptions);
          return false;
        });

      });
    </script>
