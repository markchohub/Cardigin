      <img class="ose_pre_init grpelem temp_no_img_src" id="u7054-8" alt="Power in Unity! Cardigin is a new platform designed specifically for post-secondary institutions. Our team strives to help these institutions who have an interest in unifying its community while also opening students to a wide range of opportunities and networks outside of their school. With Cardigin, we hope to provide our users and our close partners with an experience catered to their needs. " width="305" height="473" data-orig-src="images/u7054-8.png?crc=505511550" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
      <img class="ose_pre_init grpelem temp_no_img_src" id="u7058-10" alt="Growth in Numbers, together. The first aspect of our product is focused to primarily help organizers such as post-secondary institutions and student-run organizations. Our team at Cardigin has built a web based data aggregation tool with these organizers in mind. With Cardigin, organizers are able to see data specific for their needs. For instance, our tool is able to calculate how many students attended an event hosted at your school and take into consideration other factors that could've affected the attendance numbers. " width="305" height="473" data-orig-src="images/u7058-10.png?crc=3877284962" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
      <img class="ose_pre_init grpelem temp_no_img_src" id="u7064-7" alt="Asking the right Questions? Do more students show up to an event when the weathers nice? Are students more active in their communities on a Wednesday? Our algorithm builds itself into something far more accurate further into the year. As we figure out better variables and equations, we can calculate for spurious data and unreliable correlations. Your work has a significant impact in your community so we understand the significance of giving our users the best possible experience through reliable and significant solutions." width="305" height="473" data-orig-src="images/u7064-7.png?crc=428263736" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="ose_pre_init colelem temp_no_img_src" id="u5604-6" alt="Hey Champ. Go for Gold! " width="276" height="122" data-orig-src="images/u5604-6.png?crc=4181934709" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

          <img class="svg temp_no_img_src" id="u5880" data-orig-src="images/theresanappforthat.svg?crc=3990976054" width="720" height="720" alt="" data-mu-svgfallback="images/theresanappforthat_poster_.png?crc=103922060" src="images/blank.gif?crc=4208392903"/>

         <div class="clearfix colelem" id="pu9235-7"><!-- group -->
          <img class="ose_pre_init grpelem temp_no_img_src" id="u9235-7" alt="Experience to Socialize. Create new moments in life through experience. Socialize and share these new moments in a new chapter of your life. Students will be able to do various things regarding their life in college. First, students can shares images, videos, and text with followers from their school and users outside of their school but who also happens to have a Cardigin account. The content you upload helps out the student organizations you cherish too! Events and Organizations can add your relevant content to their collection to show other students what the experience is like in their group using the appropriate tags. " width="305" height="473" data-orig-src="images/u9235-7.png?crc=4027204888" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
          <img class="ose_pre_init grpelem temp_no_img_src" id="u9236-7" alt="Breaking the Ice. A Friend at a Time. Taking a huge leap into a new chapter of your life can be intimidating. Moving to a new school doesn't make it any easier. Cardigin gives freshmen students the opportunity to start interacting with their new community and better adapt to the new school environment. Cardigin will organize fun and interactive games that will connect students together. Have you ever been rewarded for making friends? Better get used to it with us!" width="305" height="473" data-orig-src="images/u9236-7.png?crc=480396085" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
          <img class="ose_pre_init grpelem temp_no_img_src" id="u9237-7" alt="Cardigin Harmony: Digital and Real. We believe that the most useful Apps are the Apps that serve you in the real world. Our team, knowledgeable with the digital world, have profound moments where they figure out how to improve the real world. Simply put, Cardigin looks for the harmony between the digital and the real world. For instance, one core feature is the utilization of Quick Read codes (QR) and our close collaboration with you. Studentâ€™s, when signing up for an account, enter their student details which organizations (like a student clubs or student societies) generally need to keep track of their members. Students will be able to conveniently sign up for these organizations using our App at home or by taking a picture of an organization specific QR code generated by our team. Cardigin built in so many useful pictures, you're going to ask why you didn't have this sooner!" width="305" height="487" data-orig-src="images/u9237-7.png?crc=393417096" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
         </div>
         <div class="clearfix colelem" id="pu5908-8"><!-- group -->
          <img class="ose_pre_init grpelem temp_no_img_src" id="u5908-8" alt="Centralized Experience in a Decentralized Environment. Woah. " width="531" height="147" data-orig-src="images/u5908-8.png?crc=15611454" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
          <img class="ose_pre_init grpelem temp_no_img_src" id="u9393-7" alt="It's getting Crowded... It seems like everyone and everything has an App. Organizations and institutions all build an App just to say they have an App. But whatever they build, often times, is awful. Sorry to be brutally honest. That's why Cardigin exist. We're here to flip that on its head so that our clients don't end up like the other guys (don't be like the others). We built something you can use and have a reason to use. It works well and it's fun! Give us a try and you'll soon agree with us that we got the recipe just right. " width="305" height="473" data-orig-src="images/u9393-7.png?crc=3836181874" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
          <img class="ose_pre_init grpelem temp_no_img_src" id="u9394-7" alt="First and foremost; You're a Student. We get it, money is tight. Student Organizers don't have the budget to advertise their extravagant events. We want to do what we can to help you and your students so we're offering our services to you folks for free. In addition, we'll keep in touch to continue improving our product so that Cardigin works for you and not the other way around. " width="305" height="473" data-orig-src="images/u9394-7.png?crc=311779524" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
          <img class="ose_pre_init grpelem temp_no_img_src" id="u9395-7" alt="Removing the Clutter and the Mess. There's beauty in simplicity and cleanliness. We're here to organize your home. Because we know from the get-go which school each one of our users attend, we are able to build a centralized experience for both the student and the organizers. When a student club promotes an event on social media, the amount of publicity is limited to the number of times their event is shared by event coordinators or club members. In addition, those shares are really annoying especially if you don't care for them. Like, why do I (a student from Example University) care if my friend from high school is organizing a donut sale at Template University? Why do I even need to know that there is a donut sale at there? So Cardigin takes this into consideration and only show users events relevant to them." width="305" height="473" data-orig-src="images/u9395-7.png?crc=123989921" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
          <div class="clip_frame grpelem" id="u13185"><!-- image -->

      <img class="ose_pre_init grpelem temp_no_img_src" id="u8602-7" alt="Gold for Greatness. Our team awards organizations which we believe have excelled in terms of management and organization through our product. We are proud to work on grants and medals that will be awarded to those student clubs who have grown tremendously throughout the school year and have been great examples of what is possible with Cardigin. " width="305" height="473" data-orig-src="images/u8602-7.png?crc=3901363930" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
      <img class="ose_pre_init grpelem temp_no_img_src" id="u8603-8" alt="Your New Title: Standout Student. The school recognizes the best of the best and so do we. We award students will prizes and titles for their hard work. We want to encourage your students to work to better your community and give them a platform to change the world. We also want your students to take advantage of the opportunities offered by your school and your community. Think of us as the people adding the sprinkles on a really nice sundae. " width="305" height="473" data-orig-src="images/u8603-8.png?crc=4055965120" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
      <img class="ose_pre_init grpelem temp_no_img_src" id="u8604-7" alt="Awesome Possums of the World! You're awesome and the world should know. Not only do we recognize talent and hard work but we want to share it with the world. Cardigin is a platform where you can share your work to our growing community, regardless of where they are. We do this because we believe there are individuals who create things worth sharing with the rest of world. " width="305" height="473" data-orig-src="images/u8604-7.png?crc=513623463" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     </div>
     <div class="clearfix colelem" id="pu5916"><!-- group -->
      <div class="clip_frame ose_pre_init grpelem" id="u5916"><!-- svg -->
       <img class="svg temp_no_img_src" id="u5912" data-orig-src="images/bubbly.svg?crc=4273290824" width="720" height="720" alt="" data-mu-svgfallback="images/bubbly_poster_.png?crc=125940332" src="images/blank.gif?crc=4208392903"/>

      <div class="clearfix ose_pre_init grpelem shared_content" id="u5926-4" data-content-guid="u5926-4_content"><!-- content -->
       <p id="u5926-2">Cheers to a Good Year.</p>
      </div>
      <img class="ose_pre_init grpelem temp_no_img_src" id="u10451-12" alt="Finish as Strong as you Started. We believe that a student will succeed if they start off really strong and stay motivated to continue working hard. Cardigin will be your motivation and your personal school trainer. We'll design a plan for the students so that they can focus on studying and staying active in their community. So here's our plan for students in three steps." width="305" height="473" data-orig-src="images/u10451-12.png?crc=4041388409" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
      <img class="ose_pre_init grpelem temp_no_img_src" id="u10473-7" alt="Step 1: Start Strong Let's focus on the first year students who are being introduced to college life for the first time. Remember that feeling? A little anxious, nervous but excited at the same time? Afraid of losing old pals from high school and afraid that you might not be able to make new friends in college? Well, we have the perfect ice breaker. Exclusive to those students participating in their school orientation, students will be prompted to go around their school and start taking pictures of other student QR codes. Once these pictures are taken, the two students will be consider 'friends' on Cardigin. In addition, students will earn points for every 'friend' they make during the Orientation. These points can be used to win sweet prizes such as gift cards or... gift cards (still working on it). Is it weird to add strangers like this? Not at all! We believe this is the perfect way to start meeting people and a great conversation starter!" width="984" height="206" data-orig-src="images/u10473-7.png?crc=161243307" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     </div>
     <img class="ose_pre_init colelem temp_no_img_src" id="u10474-8" alt="Step 2: Don't wait to Participate Ahhh...the school year finally started and there are clubs looking to grab my attention. The club organizers are yelling out loud so that all could hear if &quot;anyone is interested in the ___________ club.&quot; I'm not certain if I am interested in that club but it really doesn't hurt to try new things. They ask me to fill in my information such as my student number, student email, my full name, and etc. But then, it dawns on me that I have to do this tedious writing over and over again every time I find a club I might find interesting. That's where Cardigin's got my back. With the app, I can simply take a picture of the club's QR code and...VOILA! I'm signed up for the club with one pain free picture! Now these clubs that I signed up for are hosting these really cool and exciting events! What's even better is that the event plans to have a QR code unique to that event I plan on attending. What this means is that I can show my friends on Cardigin that I went and did some amazing things with my new friends I met in the school club. Not only that, I earned myself some Cardigin points that goes towards my personal experience level. My chances of winning cool prizes from Cardigin goes up as I level up! Since I'm level 28 now, I know I have a better chance of winning that gift card than those who are level 1 or level 27. " width="984" height="281" data-orig-src="images/u10474-8.png?crc=4142329601" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="ose_pre_init colelem temp_no_img_src" id="u10475-7" alt="Step 3: The Graduation Before the Commencement The semester is finally over and Cardigin is now announcing the hardest working student across the country. I worked really hard and attended a lot of events so I hope the team at Cardigin recognizes it. I heard they're giving away a sweet prize for the winner." width="984" height="121" data-orig-src="images/u10475-7.png?crc=4189872002" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

      <div class="clearfix ose_pre_init grpelem shared_content" id="u5944-8" data-mu-ie-matrix="progid:DXImageTransform.Microsoft.Matrix(M11=0.9816,M12=0.1908,M21=-0.1908,M22=0.9816,SizingMethod='auto expand')" data-mu-ie-matrix-dx="-19" data-mu-ie-matrix-dy="-33" data-content-guid="u5944-8_content"><!-- content -->
       <p>Safe,</p>
       <p>Secure,</p>
       <p>and Serious.</p>

     <img class="ose_pre_init colelem temp_no_img_src" id="u10723-29" alt="We totally get that everyone is concerned about privacy and their security. User concerns are completely justified and companies should take responsibility especially when their costumers trusted them with valuable information. In the wake of some public breaches in the industry, it is clear that a technology companies such as ours need to take the proper steps necessary in order to protect our users and clients. We recognize the great responsibility of keeping our company ethical and, for the benefit of the brand and our shareholders, we will take every step to honour our usersâ€™ trust. The only way for our company to be reflected in a good light is to do right. So here's what we'll do a) Establish a Code of Ethics for individuals on the Cardigin team and the company in its entirety. b) Be completely transparent with how Cardigin uses each individuals data. c) Create a feedback forum to get customer input. d) Comply with and meet the highest legal standards for all our users. e) Set in place corporate deterrences and actions against unethical behaviour in the company. Because ethics are both personally and culturally defined, differences of opinion arise as to what is ethical or unethical. However, our definition of ethics is the prioritization of our users and their communities. We vow to prioritize our usersâ€™ safety and privacy before all else and protect their communities while doing so. Another possible obstacle is the collision between what is the law and what is ethical. It would be ideal to distance ourselves from such a situation but it would be irresponsible for our company to not have a plan of action for this scenario. In these cases, we will follow the law regardless of the social norms. However, Cardigin vows to stand up for our users while maintaining order by having discussions with state representatives and by providing advocates with a platform where they are able to express their themselves. " width="985" height="819" data-orig-src="images/u10723-29.png?crc=4108953732" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

        <div class="clearfix" id="u8016_align_to_page">

          <div class="clip_frame colelem" id="u15616" data-sizePolicy="fluidWidthHeight" data-pintopage="page_fixedCenter"><!-- image -->
           <img class="block temp_no_img_src" id="u15616_img" data-orig-src="images/bettertoknow.png?crc=60886981" alt="" data-heightwidthratio="0.5629820051413882" data-image-width="778" data-image-height="438" src="images/blank.gif?crc=4208392903"/>
          </div>
          <div class="clearfix colelem" id="pu7054-8"><!-- group -->
           <img class="grpelem temp_no_id temp_no_img_src" alt="Power in Unity! Cardigin is a new platform designed specifically for post-secondary institutions. Our team strives to help these institutions who have an interest in unifying its community while also opening students to a wide range of opportunities and networks outside of their school. With Cardigin, we hope to provide our users and our close partners with an experience catered to their needs. " data-orig-src="images/u7054-82.png?crc=3840418948" data-image-width="981" data-orig-id="u7054-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
           <img class="grpelem temp_no_id temp_no_img_src" alt="Growth in Numbers, together. The first aspect of our product is focused to primarily help organizers such as post-secondary institutions and student-run organizations. Our team at Cardigin has built a web based data aggregation tool with these organizers in mind. With Cardigin, organizers are able to see data specific for their needs. For instance, our tool is able to calculate how many students attended an event hosted at your school and take into consideration other factors that could've affected the attendance numbers. " data-orig-src="images/u7058-102.png?crc=203447521" data-image-width="982" data-orig-id="u7058-10" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
          </div>
          <img class="colelem temp_no_id temp_no_img_src" alt="Asking the right Questions? Do more students show up to an event when the weathers nice? Are students more active in their communities on a Wednesday? Our algorithm builds itself into something far more accurate further into the year. As we figure out better variables and equations, we can calculate for spurious data and unreliable correlations. Your work has a significant impact in your community so we understand the significance of giving our users the best possible experience through reliable and significant solutions." data-orig-src="images/u7064-72.png?crc=196872300" data-image-width="981" data-orig-id="u7064-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
          <span class="clip_frame colelem placeholder" data-placeholder-for="u5223_content"><!-- placeholder node --></span>
         </div>

      <img class="svg svg_mar temp_no_id temp_no_img_src" data-orig-src="images/artboard-1.svg?crc=4250357604" onload="this.style.height=(this.offsetWidth*709/709)+'px'" alt="" data-mu-svgfallback="images/artboard%201_poster_.png?crc=4040108897" data-heightwidthratio="1" data-image-width="709" data-image-height="709" data-orig-id="u5590" src="images/blank.gif?crc=4208392903"/>

     <div class="browser_width colelem temp_no_id" data-orig-id="u5876-bw">
      <div class="gradient temp_no_id" data-orig-id="u5876"><!-- column -->
       <div class="clearfix temp_no_id" data-orig-id="u5876_align_to_page">
        <div class="position_content" id="u5876_position_content">
         <img class="colelem temp_no_id temp_no_img_src" alt="Gold for Greatness. Our team awards organizations which we believe have excelled in terms of management and organization through our product. We are proud to work on grants and medals that will be awarded to those student clubs who have grown tremendously throughout the school year and have been great examples of what is possible with Cardigin. " data-orig-src="images/u8602-72.png?crc=169437481" data-image-width="928" data-orig-id="u8602-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
         <img class="colelem temp_no_id temp_no_img_src" alt="Your New Title: Standout Student. The school recognizes the best of the best and so do we. We award students will prizes and titles for their hard work. We want to encourage your students to work to better your community and give them a platform to change the world. We also want your students to take advantage of the opportunities offered by your school and your community. Think of us as the people adding the sprinkles on a really nice sundae. " data-orig-src="images/u8603-82.png?crc=4031295962" data-image-width="928" data-orig-id="u8603-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
         <img class="colelem temp_no_id temp_no_img_src" alt="Awesome Possums of the World! You're awesome and the world should know. Not only do we recognize talent and hard work but we want to share it with the world. Cardigin is a platform where you can share your work to our growing community, regardless of where they are. We do this because we believe there are individuals who create things worth sharing with the rest of world. " data-orig-src="images/u8604-72.png?crc=432469871" data-image-width="928" data-orig-id="u8604-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
         <div class="clip_frame colelem" id="u15004" data-sizePolicy="fluidWidthHeight" data-pintopage="page_fixedCenter"><!-- image -->
          <img class="block temp_no_img_src" id="u15004_img" data-orig-src="images/cardigincartoonexport.png?crc=29109794" alt="" data-heightwidthratio="0.5622222222222222" data-image-width="1350" data-image-height="759" src="images/blank.gif?crc=4208392903"/>
         </div>
         <div class="clip_frame colelem temp_no_id shared_content" data-sizePolicy="fluidWidthHeight" data-pintopage="page_fixedCenter" data-orig-id="u5884" data-content-guid="u5884_content"><!-- svg -->
          <img class="svg svg_mar temp_no_id temp_no_img_src" data-orig-src="images/theresanappforthat.svg?crc=3990976054" onload="this.style.height=(this.offsetWidth*720/720)+'px'" alt="" data-mu-svgfallback="images/theresanappforthat_poster_.png?crc=103922060" data-heightwidthratio="1" data-image-width="720" data-image-height="720" data-orig-id="u5880" src="images/blank.gif?crc=4208392903"/>
         </div>
         <img class="colelem temp_no_id temp_no_img_src" alt="Experience to Socialize. Create new moments in life through experience. Socialize and share these new moments in a new chapter of your life. Students will be able to do various things regarding their life in college. First, students can shares images, videos, and text with followers from their school and users outside of their school but who also happens to have a Cardigin account. The content you upload helps out the student organizations you cherish too! Events and Organizations can add your relevant content to their collection to show other students what the experience is like in their group using the appropriate tags. " data-orig-src="images/u9235-72.png?crc=199227567" data-image-width="816" data-orig-id="u9235-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
         <img class="colelem temp_no_id temp_no_img_src" alt="Breaking the Ice. A Friend at a Time. Taking a huge leap into a new chapter of your life can be intimidating. Moving to a new school doesn't make it any easier. Cardigin gives freshmen students the opportunity to start interacting with their new community and better adapt to the new school environment. Cardigin will organize fun and interactive games that will connect students together. Have you ever been rewarded for making friends? Better get used to it with us!" data-orig-src="images/u9236-72.png?crc=4095962646" data-image-width="816" data-orig-id="u9236-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
         <img class="colelem temp_no_id temp_no_img_src" alt="Cardigin Harmony: Digital and Real. We believe that the most useful Apps are the Apps that serve you in the real world. Our team, knowledgeable with the digital world, have profound moments where they figure out how to improve the real world. Simply put, Cardigin looks for the harmony between the digital and the real world. For instance, one core feature is the utilization of Quick Read codes (QR) and our close collaboration with you. Studentâ€™s, when signing up for an account, enter their student details which organizations (like a student clubs or student societies) generally need to keep track of their members. Students will be able to conveniently sign up for these organizations using our App at home or by taking a picture of an organization specific QR code generated by our team. Cardigin built in so many useful pictures, you're going to ask why you didn't have this sooner!" data-orig-src="images/u9237-72.png?crc=235280112" data-image-width="816" data-orig-id="u9237-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
         <img class="colelem temp_no_id temp_no_img_src" alt="Centralized Experience in a Decentralized Environment. Woah. " width="531" height="147" data-orig-src="images/u5908-82.png?crc=15611454" data-orig-id="u5908-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
         <div class="clearfix colelem" id="pu9393-7"><!-- group -->
          <img class="grpelem temp_no_id temp_no_img_src" alt="It's getting Crowded... It seems like everyone and everything has an App. Organizations and institutions all build an App just to say they have an App. But whatever they build, often times, is awful. Sorry to be brutally honest. That's why Cardigin exist. We're here to flip that on its head so that our clients don't end up like the other guys (don't be like the others). We built something you can use and have a reason to use. It works well and it's fun! Give us a try and you'll soon agree with us that we got the recipe just right. " data-orig-src="images/u9393-72.png?crc=4142395056" data-image-width="881" data-orig-id="u9393-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
          <div class="clip_frame grpelem temp_no_id" data-sizePolicy="fluidWidthHeight" data-pintopage="page_fixedCenter" data-orig-id="u13185"><!-- image -->
           <img class="block temp_no_id temp_no_img_src" data-orig-src="images/spotlight.png?crc=285395837" alt="" data-heightwidthratio="1" data-image-width="720" data-image-height="720" data-orig-id="u13185_img" src="images/blank.gif?crc=4208392903"/>
          </div>
         </div>
         <img class="colelem temp_no_id temp_no_img_src" alt="First and foremost; You're a Student. We get it, money is tight. Student Organizers don't have the budget to advertise their extravagant events. We want to do what we can to help you and your students so we're offering our services to you folks for free. In addition, we'll keep in touch to continue improving our product so that Cardigin works for you and not the other way around. " data-orig-src="images/u9394-72.png?crc=472244846" data-image-width="881" data-orig-id="u9394-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
         <img class="colelem temp_no_id temp_no_img_src" alt="Removing the Clutter and the Mess. There's beauty in simplicity and cleanliness. We're here to organize your home. Because we know from the get-go which school each one of our users attend, we are able to build a centralized experience for both the student and the organizers. When a student club promotes an event on social media, the amount of publicity is limited to the number of times their event is shared by event coordinators or club members. In addition, those shares are really annoying especially if you don't care for them. Like, why do I (a student from Example University) care if my friend from high school is organizing a donut sale at Template University? Why do I even need to know that there is a donut sale at there? So Cardigin takes this into consideration and only show users events relevant to them." data-orig-src="images/u9395-72.png?crc=3836272953" data-image-width="881" data-orig-id="u9395-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
        </div>
       </div>
      </div>
     </div>
     <div class="clearfix colelem temp_no_id" data-orig-id="pu5916"><!-- group -->
      <div class="clip_frame grpelem temp_no_id shared_content" data-sizePolicy="fluidWidthHeight" data-pintopage="page_fixedLeft" data-orig-id="u5916" data-content-guid="u5916_content"><!-- svg -->
       <img class="svg svg_mar temp_no_id temp_no_img_src" data-orig-src="images/bubbly.svg?crc=4273290824" onload="this.style.height=(this.offsetWidth*720/720)+'px'" alt="" data-mu-svgfallback="images/bubbly_poster_.png?crc=125940332" data-heightwidthratio="1" data-image-width="720" data-image-height="720" data-orig-id="u5912" src="images/blank.gif?crc=4208392903"/>
      </div>
      <span class="clearfix grpelem placeholder" data-placeholder-for="u5926-4_content"><!-- placeholder node --></span>
      <img class="grpelem temp_no_id temp_no_img_src" alt="Finish as Strong as you Started. We believe that a student will succeed if they start off really strong and stay motivated to continue working hard. Cardigin will be your motivation and your personal school trainer. We'll design a plan for the students so that they can focus on studying and staying active in their community. So here's our plan for students in three steps." data-orig-src="images/u10451-122.png?crc=91028036" data-image-width="773" data-orig-id="u10451-12" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     </div>
     <img class="colelem temp_no_id temp_no_img_src" alt="Step 1: Start Strong Let's focus on the first year students who are being introduced to college life for the first time. Remember that feeling? A little anxious, nervous but excited at the same time? Afraid of losing old pals from high school and afraid that you might not be able to make new friends in college? Well, we have the perfect ice breaker. Exclusive to those students participating in their school orientation, students will be prompted to go around their school and start taking pictures of other student QR codes. Once these pictures are taken, the two students will be consider 'friends' on Cardigin. In addition, students will earn points for every 'friend' they make during the Orientation. These points can be used to win sweet prizes such as gift cards or... gift cards (still working on it). Is it weird to add strangers like this? Not at all! We believe this is the perfect way to start meeting people and a great conversation starter!" data-orig-src="images/u10473-72.png?crc=3938261076" data-image-width="885" data-orig-id="u10473-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="Step 2: Don't wait to Participate Ahhh...the school year finally started and there are clubs looking to grab my attention. The club organizers are yelling out loud so that all could hear if &quot;anyone is interested in the ___________ club.&quot; I'm not certain if I am interested in that club but it really doesn't hurt to try new things. They ask me to fill in my information such as my student number, student email, my full name, and etc. But then, it dawns on me that I have to do this tedious writing over and over again every time I find a club I might find interesting. That's where Cardigin's got my back. With the app, I can simply take a picture of the club's QR code and...VOILA! I'm signed up for the club with one pain free picture! Now these clubs that I signed up for are hosting these really cool and exciting events! What's even better is that the event plans to have a QR code unique to that event I plan on attending. What this means is that I can show my friends on Cardigin that I went and did some amazing things with my new friends I met in the school club. Not only that, I earned myself some Cardigin points that goes towards my personal experience level. My chances of winning cool prizes from Cardigin goes up as I level up! Since I'm level 28 now, I know I have a better chance of winning that gift card than those who are level 1 or level 27. " data-orig-src="images/u10474-82.png?crc=3766387742" data-image-width="879" data-orig-id="u10474-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="Step 3: The Graduation Before the Commencement The semester is finally over and Cardigin is now announcing the hardest working student across the country. I worked really hard and attended a lot of events so I hope the team at Cardigin recognizes it. I heard they're giving away a sweet prize for the winner." data-orig-src="images/u10475-72.png?crc=3957557912" data-image-width="879" data-orig-id="u10475-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <div class="clearfix colelem temp_no_id shared_content" data-orig-id="pu5934" data-content-guid="pu5934_content"><!-- group -->
      <div class="clip_frame grpelem temp_no_id" data-sizePolicy="fluidWidthHeight" data-pintopage="page_fixedCenter" data-orig-id="u5934"><!-- svg -->
       <img class="svg svg_mar temp_no_id temp_no_img_src" data-orig-src="images/safeandsecure.svg?crc=4283953555" onload="this.style.height=(this.offsetWidth*604/604)+'px'" alt="" data-mu-svgfallback="images/safeandsecure_poster_.png?crc=394338046" data-heightwidthratio="1" data-image-width="604" data-image-height="604" data-orig-id="u5930" src="images/blank.gif?crc=4208392903"/>
      </div>
      <span class="clearfix grpelem placeholder" data-placeholder-for="u5944-8_content"><!-- placeholder node --></span>
     </div>
     <img class="colelem temp_no_id temp_no_img_src" alt="We totally get that everyone is concerned about privacy and their security. User concerns are completely justified and companies should take responsibility especially when their costumers trusted them with valuable information. In the wake of some public breaches in the industry, it is clear that a technology companies such as ours need to take the proper steps necessary in order to protect our users and clients. We recognize the great responsibility of keeping our company ethical and, for the benefit of the brand and our shareholders, we will take every step to honour our usersâ€™ trust. The only way for our company to be reflected in a good light is to do right. So here's what we'll do a) Establish a Code of Ethics for individuals on the Cardigin team and the company in its entirety. b) Be completely transparent with how Cardigin uses each individuals data. c) Create a feedback forum to get customer input. d) Comply with and meet the highest legal standards for all our users. e) Set in place corporate deterrences and actions against unethical behaviour in the company. Because ethics are both personally and culturally defined, differences of opinion arise as to what is ethical or unethical. However, our definition of ethics is the prioritization of our users and their communities. We vow to prioritize our usersâ€™ safety and privacy before all else and protect their communities while doing so. Another possible obstacle is the collision between what is the law and what is ethical. It would be ideal to distance ourselves from such a situation but it would be irresponsible for our company to not have a plan of action for this scenario. In these cases, we will follow the law regardless of the social norms. However, Cardigin vows to stand up for our users while maintaining order by having discussions with state representatives and by providing advocates with a platform where they are able to express their themselves. " data-orig-src="images/u10723-292.png?crc=318153602" data-image-width="887" data-orig-id="u10723-29" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
    </div>

      <div class="browser_width grpelem temp_no_id" data-orig-id="u8016-bw">

         <div class="position_content temp_no_id" data-orig-id="u8016_position_content">
          <div class="clip_frame colelem temp_no_id" data-sizePolicy="fluidWidthHeight" data-pintopage="page_fixedCenter" data-orig-id="u15616"><!-- image -->
           <img class="block temp_no_id temp_no_img_src" data-orig-src="images/bettertoknow522x294.png?crc=54035400" alt="" data-heightwidthratio="0.5623800383877159" data-image-width="521" data-image-height="293" data-orig-id="u15616_img" src="images/blank.gif?crc=4208392903"/>
          </div>
          <div class="clearfix colelem temp_no_id" data-orig-id="pu7054-8"><!-- group -->
           <img class="grpelem temp_no_id temp_no_img_src" alt="Power in Unity! Cardigin is a new platform designed specifically for post-secondary institutions. Our team strives to help these institutions who have an interest in unifying its community while also opening students to a wide range of opportunities and networks outside of their school. With Cardigin, we hope to provide our users and our close partners with an experience catered to their needs. " data-orig-src="images/u7054-83.png?crc=373862226" data-image-width="657" data-orig-id="u7054-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
           <img class="grpelem temp_no_id temp_no_img_src" alt="Growth in Numbers, together. The first aspect of our product is focused to primarily help organizers such as post-secondary institutions and student-run organizations. Our team at Cardigin has built a web based data aggregation tool with these organizers in mind. With Cardigin, organizers are able to see data specific for their needs. For instance, our tool is able to calculate how many students attended an event hosted at your school and take into consideration other factors that could've affected the attendance numbers. " data-orig-src="images/u7058-103.png?crc=3890993536" data-image-width="657" data-orig-id="u7058-10" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
          </div>
          <img class="colelem temp_no_id temp_no_img_src" alt="Asking the right Questions? Do more students show up to an event when the weathers nice? Are students more active in their communities on a Wednesday? Our algorithm builds itself into something far more accurate further into the year. As we figure out better variables and equations, we can calculate for spurious data and unreliable correlations. Your work has a significant impact in your community so we understand the significance of giving our users the best possible experience through reliable and significant solutions." data-orig-src="images/u7064-73.png?crc=4147831972" data-image-width="657" data-orig-id="u7064-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
          <span class="clip_frame colelem placeholder" data-placeholder-for="u5223_content"><!-- placeholder node --></span>
         </div>

       <span class="size_browser_width placeholder" data-placeholder-for="u13802_content"><!-- placeholder node --></span>
      </div>
      <img class="grpelem temp_no_id temp_no_img_src" alt="Click on the image to scroll!" width="232" height="91" data-orig-src="images/u13944-43.png?crc=449892399" data-orig-id="u13944-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <span class="clearfix colelem placeholder" data-placeholder-for="u13841-4_content"><!-- placeholder node --></span>
     <img class="colelem temp_no_id temp_no_img_src" alt="Hey Champ. Go for Gold! " width="276" height="122" data-orig-src="images/u5604-63.png?crc=4181934709" data-orig-id="u5604-6" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <span class="clip_frame colelem placeholder" data-placeholder-for="u5594_content"><!-- placeholder node --></span>
     <div class="browser_width colelem temp_no_id" data-orig-id="u5876-bw">
      <div class="gradient temp_no_id" data-orig-id="u5876"><!-- column -->
       <div class="clearfix temp_no_id" data-orig-id="u5876_align_to_page">
        <div class="position_content temp_no_id" data-orig-id="u5876_position_content">
         <img class="colelem temp_no_id temp_no_img_src" alt="Gold for Greatness. Our team awards organizations which we believe have excelled in terms of management and organization through our product. We are proud to work on grants and medals that will be awarded to those student clubs who have grown tremendously throughout the school year and have been great examples of what is possible with Cardigin. " data-orig-src="images/u8602-73.png?crc=360052655" data-image-width="621" data-orig-id="u8602-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
         <img class="colelem temp_no_id temp_no_img_src" alt="Your New Title: Standout Student. The school recognizes the best of the best and so do we. We award students will prizes and titles for their hard work. We want to encourage your students to work to better your community and give them a platform to change the world. We also want your students to take advantage of the opportunities offered by your school and your community. Think of us as the people adding the sprinkles on a really nice sundae. " data-orig-src="images/u8603-83.png?crc=3844155831" data-image-width="621" data-orig-id="u8603-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
         <img class="colelem temp_no_id temp_no_img_src" alt="Awesome Possums of the World! You're awesome and the world should know. Not only do we recognize talent and hard work but we want to share it with the world. Cardigin is a platform where you can share your work to our growing community, regardless of where they are. We do this because we believe there are individuals who create things worth sharing with the rest of world. " data-orig-src="images/u8604-73.png?crc=4272590166" data-image-width="621" data-orig-id="u8604-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
         <div class="clip_frame colelem temp_no_id" data-sizePolicy="fluidWidthHeight" data-pintopage="page_fixedCenter" data-orig-id="u15004"><!-- image -->
          <img class="block temp_no_id temp_no_img_src" data-orig-src="images/cardigincartoonexport905x509.png?crc=236864654" alt="" data-heightwidthratio="0.5630530973451328" data-image-width="904" data-image-height="509" data-orig-id="u15004_img" src="images/blank.gif?crc=4208392903"/>
         </div>
         <span class="clip_frame colelem placeholder" data-placeholder-for="u5884_content"><!-- placeholder node --></span>
         <img class="colelem temp_no_id temp_no_img_src" alt="Experience to Socialize. Create new moments in life through experience. Socialize and share these new moments in a new chapter of your life. Students will be able to do various things regarding their life in college. First, students can shares images, videos, and text with followers from their school and users outside of their school but who also happens to have a Cardigin account. The content you upload helps out the student organizations you cherish too! Events and Organizations can add your relevant content to their collection to show other students what the experience is like in their group using the appropriate tags. " data-orig-src="images/u9235-73.png?crc=120281170" data-image-width="546" data-orig-id="u9235-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
         <img class="colelem temp_no_id temp_no_img_src" alt="Breaking the Ice. A Friend at a Time. Taking a huge leap into a new chapter of your life can be intimidating. Moving to a new school doesn't make it any easier. Cardigin gives freshmen students the opportunity to start interacting with their new community and better adapt to the new school environment. Cardigin will organize fun and interactive games that will connect students together. Have you ever been rewarded for making friends? Better get used to it with us!" data-orig-src="images/u9236-73.png?crc=364505691" data-image-width="546" data-orig-id="u9236-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
         <img class="colelem temp_no_id temp_no_img_src" alt="Cardigin Harmony: Digital and Real. We believe that the most useful Apps are the Apps that serve you in the real world. Our team, knowledgeable with the digital world, have profound moments where they figure out how to improve the real world. Simply put, Cardigin looks for the harmony between the digital and the real world. For instance, one core feature is the utilization of Quick Read codes (QR) and our close collaboration with you. Studentâ€™s, when signing up for an account, enter their student details which organizations (like a student clubs or student societies) generally need to keep track of their members. Students will be able to conveniently sign up for these organizations using our App at home or by taking a picture of an organization specific QR code generated by our team. Cardigin built in so many useful pictures, you're going to ask why you didn't have this sooner!" data-orig-src="images/u9237-73.png?crc=4196205187" data-image-width="546" data-orig-id="u9237-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
         <img class="colelem temp_no_id temp_no_img_src" alt="Centralized Experience in a Decentralized Environment. Woah. " width="531" height="147" data-orig-src="images/u5908-83.png?crc=15611454" data-orig-id="u5908-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
         <div class="clip_frame colelem temp_no_id" data-sizePolicy="fluidWidthHeight" data-pintopage="page_fixedCenter" data-orig-id="u13185"><!-- image -->
          <img class="block temp_no_id temp_no_img_src" data-orig-src="images/spotlight483x483.png?crc=285395837" alt="" data-heightwidthratio="1" data-image-width="482" data-image-height="482" data-orig-id="u13185_img" src="images/blank.gif?crc=4208392903"/>
         </div>
         <img class="colelem temp_no_id temp_no_img_src" alt="It's getting Crowded... It seems like everyone and everything has an App. Organizations and institutions all build an App just to say they have an App. But whatever they build, often times, is awful. Sorry to be brutally honest. That's why Cardigin exist. We're here to flip that on its head so that our clients don't end up like the other guys (don't be like the others). We built something you can use and have a reason to use. It works well and it's fun! Give us a try and you'll soon agree with us that we got the recipe just right. " data-orig-src="images/u9393-73.png?crc=4183218035" data-image-width="590" data-orig-id="u9393-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
         <img class="colelem temp_no_id temp_no_img_src" alt="First and foremost; You're a Student. We get it, money is tight. Student Organizers don't have the budget to advertise their extravagant events. We want to do what we can to help you and your students so we're offering our services to you folks for free. In addition, we'll keep in touch to continue improving our product so that Cardigin works for you and not the other way around. " data-orig-src="images/u9394-73.png?crc=4029602587" data-image-width="590" data-orig-id="u9394-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
         <img class="colelem temp_no_id temp_no_img_src" alt="Removing the Clutter and the Mess. There's beauty in simplicity and cleanliness. We're here to organize your home. Because we know from the get-go which school each one of our users attend, we are able to build a centralized experience for both the student and the organizers. When a student club promotes an event on social media, the amount of publicity is limited to the number of times their event is shared by event coordinators or club members. In addition, those shares are really annoying especially if you don't care for them. Like, why do I (a student from Example University) care if my friend from high school is organizing a donut sale at Template University? Why do I even need to know that there is a donut sale at there? So Cardigin takes this into consideration and only show users events relevant to them." data-orig-src="images/u9395-73.png?crc=183989506" data-image-width="590" data-orig-id="u9395-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
        </div>
       </div>
      </div>
     </div>
     <div class="clearfix colelem temp_no_id" data-orig-id="pu5916"><!-- group -->
      <span class="clip_frame grpelem placeholder" data-placeholder-for="u5916_content"><!-- placeholder node --></span>
      <span class="clearfix grpelem placeholder" data-placeholder-for="u5926-4_content"><!-- placeholder node --></span>
     </div>
     <img class="colelem temp_no_id temp_no_img_src" alt="Finish as Strong as you Started. We believe that a student will succeed if they start off really strong and stay motivated to continue working hard. Cardigin will be your motivation and your personal school trainer. We'll design a plan for the students so that they can focus on studying and staying active in their community. So here's our plan for students in three steps." data-orig-src="images/u10451-123.png?crc=3870280256" data-image-width="517" data-orig-id="u10451-12" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="Step 1: Start Strong Let's focus on the first year students who are being introduced to college life for the first time. Remember that feeling? A little anxious, nervous but excited at the same time? Afraid of losing old pals from high school and afraid that you might not be able to make new friends in college? Well, we have the perfect ice breaker. Exclusive to those students participating in their school orientation, students will be prompted to go around their school and start taking pictures of other student QR codes. Once these pictures are taken, the two students will be consider 'friends' on Cardigin. In addition, students will earn points for every 'friend' they make during the Orientation. These points can be used to win sweet prizes such as gift cards or... gift cards (still working on it). Is it weird to add strangers like this? Not at all! We believe this is the perfect way to start meeting people and a great conversation starter!" data-orig-src="images/u10473-73.png?crc=526097098" data-image-width="592" data-orig-id="u10473-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="Step 2: Don't wait to Participate Ahhh...the school year finally started and there are clubs looking to grab my attention. The club organizers are yelling out loud so that all could hear if &quot;anyone is interested in the ___________ club.&quot; I'm not certain if I am interested in that club but it really doesn't hurt to try new things. They ask me to fill in my information such as my student number, student email, my full name, and etc. But then, it dawns on me that I have to do this tedious writing over and over again every time I find a club I might find interesting. That's where Cardigin's got my back. With the app, I can simply take a picture of the club's QR code and...VOILA! I'm signed up for the club with one pain free picture! Now these clubs that I signed up for are hosting these really cool and exciting events! What's even better is that the event plans to have a QR code unique to that event I plan on attending. What this means is that I can show my friends on Cardigin that I went and did some amazing things with my new friends I met in the school club. Not only that, I earned myself some Cardigin points that goes towards my personal experience level. My chances of winning cool prizes from Cardigin goes up as I level up! Since I'm level 28 now, I know I have a better chance of winning that gift card than those who are level 1 or level 27. " data-orig-src="images/u10474-83.png?crc=442033871" data-image-width="589" data-orig-id="u10474-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="Step 3: The Graduation Before the Commencement The semester is finally over and Cardigin is now announcing the hardest working student across the country. I worked really hard and attended a lot of events so I hope the team at Cardigin recognizes it. I heard they're giving away a sweet prize for the winner." data-orig-src="images/u10475-73.png?crc=4198021396" data-image-width="589" data-orig-id="u10475-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <span class="clearfix colelem placeholder" data-placeholder-for="pu5934_content"><!-- placeholder node --></span>
     <img class="colelem temp_no_id temp_no_img_src" alt="We totally get that everyone is concerned about privacy and their security. User concerns are completely justified and companies should take responsibility especially when their costumers trusted them with valuable information. In the wake of some public breaches in the industry, it is clear that a technology companies such as ours need to take the proper steps necessary in order to protect our users and clients. We recognize the great responsibility of keeping our company ethical and, for the benefit of the brand and our shareholders, we will take every step to honour our usersâ€™ trust. The only way for our company to be reflected in a good light is to do right. So here's what we'll do a) Establish a Code of Ethics for individuals on the Cardigin team and the company in its entirety. b) Be completely transparent with how Cardigin uses each individuals data. c) Create a feedback forum to get customer input. d) Comply with and meet the highest legal standards for all our users. e) Set in place corporate deterrences and actions against unethical behaviour in the company. Because ethics are both personally and culturally defined, differences of opinion arise as to what is ethical or unethical. However, our definition of ethics is the prioritization of our users and their communities. We vow to prioritize our usersâ€™ safety and privacy before all else and protect their communities while doing so. Another possible obstacle is the collision between what is the law and what is ethical. It would be ideal to distance ourselves from such a situation but it would be irresponsible for our company to not have a plan of action for this scenario. In these cases, we will follow the law regardless of the social norms. However, Cardigin vows to stand up for our users while maintaining order by having discussions with state representatives and by providing advocates with a platform where they are able to express their themselves. " data-orig-src="images/u10723-293.png?crc=361053541" data-image-width="594" data-orig-id="u10723-29" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
    </div>

          </div>
          <div class="clearfix colelem temp_no_id" data-orig-id="pu7054-8"><!-- group -->
           <img class="grpelem temp_no_id temp_no_img_src" alt="Power in Unity! Cardigin is a new platform designed specifically for post-secondary institutions. Our team strives to help these institutions who have an interest in unifying its community while also opening students to a wide range of opportunities and networks outside of their school. With Cardigin, we hope to provide our users and our close partners with an experience catered to their needs. " data-orig-src="images/u7054-84.png?crc=4184362193" data-image-width="656" data-orig-id="u7054-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
           <img class="grpelem temp_no_id temp_no_img_src" alt="Growth in Numbers, together. The first aspect of our product is focused to primarily help organizers such as post-secondary institutions and student-run organizations. Our team at Cardigin has built a web based data aggregation tool with these organizers in mind. With Cardigin, organizers are able to see data specific for their needs. For instance, our tool is able to calculate how many students attended an event hosted at your school and take into consideration other factors that could've affected the attendance numbers. " data-orig-src="images/u7058-104.png?crc=4083799887" data-image-width="656" data-orig-id="u7058-10" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
          </div>
          <img class="colelem temp_no_id temp_no_img_src" alt="Asking the right Questions? Do more students show up to an event when the weathers nice? Are students more active in their communities on a Wednesday? Our algorithm builds itself into something far more accurate further into the year. As we figure out better variables and equations, we can calculate for spurious data and unreliable correlations. Your work has a significant impact in your community so we understand the significance of giving our users the best possible experience through reliable and significant solutions." data-orig-src="images/u7064-74.png?crc=3852003856" data-image-width="656" data-orig-id="u7064-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <div class="browser_width colelem temp_no_id" data-orig-id="u5876-bw">
      <div class="gradient temp_no_id" data-orig-id="u5876"><!-- column -->
       <div class="clearfix temp_no_id" data-orig-id="u5876_align_to_page">
        <div class="position_content temp_no_id" data-orig-id="u5876_position_content">
         <img class="colelem temp_no_id temp_no_img_src" alt="Gold for Greatness. Our team awards organizations which we believe have excelled in terms of management and organization through our product. We are proud to work on grants and medals that will be awarded to those student clubs who have grown tremendously throughout the school year and have been great examples of what is possible with Cardigin. " data-orig-src="images/u8602-74.png?crc=4228213175" data-image-width="620" data-orig-id="u8602-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
         <img class="colelem temp_no_id temp_no_img_src" alt="Your New Title: Standout Student. The school recognizes the best of the best and so do we. We award students will prizes and titles for their hard work. We want to encourage your students to work to better your community and give them a platform to change the world. We also want your students to take advantage of the opportunities offered by your school and your community. Think of us as the people adding the sprinkles on a really nice sundae. " data-orig-src="images/u8603-84.png?crc=4087125606" data-image-width="620" data-orig-id="u8603-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
         <img class="colelem temp_no_id temp_no_img_src" alt="Awesome Possums of the World! You're awesome and the world should know. Not only do we recognize talent and hard work but we want to share it with the world. Cardigin is a platform where you can share your work to our growing community, regardless of where they are. We do this because we believe there are individuals who create things worth sharing with the rest of world. " data-orig-src="images/u8604-74.png?crc=4003504715" data-image-width="620" data-orig-id="u8604-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
         <div class="clip_frame colelem temp_no_id" data-sizePolicy="fluidWidthHeight" data-pintopage="page_fixedCenter" data-orig-id="u15004"><!-- image -->
          <img class="block temp_no_id temp_no_img_src" data-orig-src="images/cardigincartoonexport904x508.png?crc=493886742" alt="" data-heightwidthratio="0.5625692137320044" data-image-width="903" data-image-height="508" data-orig-id="u15004_img" src="images/blank.gif?crc=4208392903"/>
         </div>
         <div class="clip_frame colelem temp_no_id" data-sizePolicy="fluidWidthHeight" data-pintopage="page_fixedCenter" data-orig-id="u5884"><!-- svg -->
          <img class="svg svg_mar temp_no_id temp_no_img_src" data-orig-src="images/theresanappforthat.svg?crc=3990976054" onload="this.style.height=(this.offsetWidth*481.640625/481.64062500000006)+'px'" alt="" data-mu-svgfallback="images/theresanappforthat_poster_.png?crc=103922060" data-heightwidthratio="1" data-image-width="482" data-image-height="482" data-orig-id="u5880" src="images/blank.gif?crc=4208392903"/>
         </div>
         <img class="colelem temp_no_id temp_no_img_src" alt="Experience to Socialize. Create new moments in life through experience. Socialize and share these new moments in a new chapter of your life. Students will be able to do various things regarding their life in college. First, students can shares images, videos, and text with followers from their school and users outside of their school but who also happens to have a Cardigin account. The content you upload helps out the student organizations you cherish too! Events and Organizations can add your relevant content to their collection to show other students what the experience is like in their group using the appropriate tags. " data-orig-src="images/u9235-74.png?crc=3852076108" data-image-width="546" data-orig-id="u9235-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
         <img class="colelem temp_no_id temp_no_img_src" alt="Breaking the Ice. A Friend at a Time. Taking a huge leap into a new chapter of your life can be intimidating. Moving to a new school doesn't make it any easier. Cardigin gives freshmen students the opportunity to start interacting with their new community and better adapt to the new school environment. Cardigin will organize fun and interactive games that will connect students together. Have you ever been rewarded for making friends? Better get used to it with us!" data-orig-src="images/u9236-74.png?crc=3848564837" data-image-width="546" data-orig-id="u9236-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
         <img class="colelem temp_no_id temp_no_img_src" alt="Cardigin Harmony: Digital and Real. We believe that the most useful Apps are the Apps that serve you in the real world. Our team, knowledgeable with the digital world, have profound moments where they figure out how to improve the real world. Simply put, Cardigin looks for the harmony between the digital and the real world. For instance, one core feature is the utilization of Quick Read codes (QR) and our close collaboration with you. Studentâ€™s, when signing up for an account, enter their student details which organizations (like a student clubs or student societies) generally need to keep track of their members. Students will be able to conveniently sign up for these organizations using our App at home or by taking a picture of an organization specific QR code generated by our team. Cardigin built in so many useful pictures, you're going to ask why you didn't have this sooner!" data-orig-src="images/u9237-74.png?crc=248808761" data-image-width="546" data-orig-id="u9237-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
         <img class="colelem temp_no_id temp_no_img_src" alt="Centralized Experience in a Decentralized Environment. Woah. " width="531" height="147" data-orig-src="images/u5908-84.png?crc=15611454" data-orig-id="u5908-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
         <div class="clip_frame colelem temp_no_id" data-sizePolicy="fluidWidthHeight" data-pintopage="page_fixedCenter" data-orig-id="u13185"><!-- image -->
          <img class="block temp_no_id temp_no_img_src" data-orig-src="images/spotlight482x482.png?crc=285395837" alt="" data-heightwidthratio="1" data-image-width="482" data-image-height="482" data-orig-id="u13185_img" src="images/blank.gif?crc=4208392903"/>
         </div>
         <img class="colelem temp_no_id temp_no_img_src" alt="It's getting Crowded... It seems like everyone and everything has an App. Organizations and institutions all build an App just to say they have an App. But whatever they build, often times, is awful. Sorry to be brutally honest. That's why Cardigin exist. We're here to flip that on its head so that our clients don't end up like the other guys (don't be like the others). We built something you can use and have a reason to use. It works well and it's fun! Give us a try and you'll soon agree with us that we got the recipe just right. " data-orig-src="images/u9393-74.png?crc=336169924" data-image-width="589" data-orig-id="u9393-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
         <img class="colelem temp_no_id temp_no_img_src" alt="First and foremost; You're a Student. We get it, money is tight. Student Organizers don't have the budget to advertise their extravagant events. We want to do what we can to help you and your students so we're offering our services to you folks for free. In addition, we'll keep in touch to continue improving our product so that Cardigin works for you and not the other way around. " data-orig-src="images/u9394-74.png?crc=382645943" data-image-width="589" data-orig-id="u9394-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
         <img class="colelem temp_no_id temp_no_img_src" alt="Removing the Clutter and the Mess. There's beauty in simplicity and cleanliness. We're here to organize your home. Because we know from the get-go which school each one of our users attend, we are able to build a centralized experience for both the student and the organizers. When a student club promotes an event on social media, the amount of publicity is limited to the number of times their event is shared by event coordinators or club members. In addition, those shares are really annoying especially if you don't care for them. Like, why do I (a student from Example University) care if my friend from high school is organizing a donut sale at Template University? Why do I even need to know that there is a donut sale at there? So Cardigin takes this into consideration and only show users events relevant to them." data-orig-src="images/u9395-74.png?crc=324708272" data-image-width="589" data-orig-id="u9395-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
        </div>
       </div>
      </div>

     <div class="clearfix colelem temp_no_id" data-orig-id="pu5916"><!-- group -->
      <div class="clip_frame grpelem temp_no_id" data-sizePolicy="fluidWidthHeight" data-pintopage="page_fixedLeft" data-orig-id="u5916"><!-- svg -->
       <img class="svg svg_mar temp_no_id temp_no_img_src" data-orig-src="images/bubbly.svg?crc=4273290824" onload="this.style.height=(this.offsetWidth*481.640625/481.640625)+'px'" alt="" data-mu-svgfallback="images/bubbly_poster_.png?crc=125940332" data-heightwidthratio="1" data-image-width="482" data-image-height="482" data-orig-id="u5912" src="images/blank.gif?crc=4208392903"/>
      </div>
      <span class="clearfix grpelem placeholder" data-placeholder-for="u5926-4_content"><!-- placeholder node --></span>
     </div>
     <img class="colelem temp_no_id temp_no_img_src" alt="Finish as Strong as you Started. We believe that a student will succeed if they start off really strong and stay motivated to continue working hard. Cardigin will be your motivation and your personal school trainer. We'll design a plan for the students so that they can focus on studying and staying active in their community. So here's our plan for students in three steps." data-orig-src="images/u10451-124.png?crc=3812803481" data-image-width="517" data-orig-id="u10451-12" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="Step 1: Start Strong Let's focus on the first year students who are being introduced to college life for the first time. Remember that feeling? A little anxious, nervous but excited at the same time? Afraid of losing old pals from high school and afraid that you might not be able to make new friends in college? Well, we have the perfect ice breaker. Exclusive to those students participating in their school orientation, students will be prompted to go around their school and start taking pictures of other student QR codes. Once these pictures are taken, the two students will be consider 'friends' on Cardigin. In addition, students will earn points for every 'friend' they make during the Orientation. These points can be used to win sweet prizes such as gift cards or... gift cards (still working on it). Is it weird to add strangers like this? Not at all! We believe this is the perfect way to start meeting people and a great conversation starter!" data-orig-src="images/u10473-74.png?crc=530050424" data-image-width="592" data-orig-id="u10473-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="Step 2: Don't wait to Participate Ahhh...the school year finally started and there are clubs looking to grab my attention. The club organizers are yelling out loud so that all could hear if &quot;anyone is interested in the ___________ club.&quot; I'm not certain if I am interested in that club but it really doesn't hurt to try new things. They ask me to fill in my information such as my student number, student email, my full name, and etc. But then, it dawns on me that I have to do this tedious writing over and over again every time I find a club I might find interesting. That's where Cardigin's got my back. With the app, I can simply take a picture of the club's QR code and...VOILA! I'm signed up for the club with one pain free picture! Now these clubs that I signed up for are hosting these really cool and exciting events! What's even better is that the event plans to have a QR code unique to that event I plan on attending. What this means is that I can show my friends on Cardigin that I went and did some amazing things with my new friends I met in the school club. Not only that, I earned myself some Cardigin points that goes towards my personal experience level. My chances of winning cool prizes from Cardigin goes up as I level up! Since I'm level 28 now, I know I have a better chance of winning that gift card than those who are level 1 or level 27. " data-orig-src="images/u10474-84.png?crc=3924386402" data-image-width="588" data-orig-id="u10474-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="Step 3: The Graduation Before the Commencement The semester is finally over and Cardigin is now announcing the hardest working student across the country. I worked really hard and attended a lot of events so I hope the team at Cardigin recognizes it. I heard they're giving away a sweet prize for the winner." data-orig-src="images/u10475-74.png?crc=3809075888" data-image-width="588" data-orig-id="u10475-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <div class="clearfix colelem temp_no_id" data-orig-id="pu5934"><!-- group -->

       <img class="svg svg_mar temp_no_id temp_no_img_src" data-orig-src="images/safeandsecure.svg?crc=4283953555" onload="this.style.height=(this.offsetWidth*404.04296875/404.04296875)+'px'" alt="" data-mu-svgfallback="images/safeandsecure_poster_.png?crc=394338046" data-heightwidthratio="1" data-image-width="404" data-image-height="404" data-orig-id="u5930" src="images/blank.gif?crc=4208392903"/>
      </div>
      <span class="clearfix grpelem placeholder" data-placeholder-for="u5944-8_content"><!-- placeholder node --></span>
     </div>
     <img class="colelem temp_no_id temp_no_img_src" alt="We totally get that everyone is concerned about privacy and their security. User concerns are completely justified and companies should take responsibility especially when their costumers trusted them with valuable information. In the wake of some public breaches in the industry, it is clear that a technology companies such as ours need to take the proper steps necessary in order to protect our users and clients. We recognize the great responsibility of keeping our company ethical and, for the benefit of the brand and our shareholders, we will take every step to honour our usersâ€™ trust. The only way for our company to be reflected in a good light is to do right. So here's what we'll do a) Establish a Code of Ethics for individuals on the Cardigin team and the company in its entirety. b) Be completely transparent with how Cardigin uses each individuals data. c) Create a feedback forum to get customer input. d) Comply with and meet the highest legal standards for all our users. e) Set in place corporate deterrences and actions against unethical behaviour in the company. Because ethics are both personally and culturally defined, differences of opinion arise as to what is ethical or unethical. However, our definition of ethics is the prioritization of our users and their communities. We vow to prioritize our usersâ€™ safety and privacy before all else and protect their communities while doing so. Another possible obstacle is the collision between what is the law and what is ethical. It would be ideal to distance ourselves from such a situation but it would be irresponsible for our company to not have a plan of action for this scenario. In these cases, we will follow the law regardless of the social norms. However, Cardigin vows to stand up for our users while maintaining order by having discussions with state representatives and by providing advocates with a platform where they are able to express their themselves. " data-orig-src="images/u10723-294.png?crc=3818434552" data-image-width="593" data-orig-id="u10723-29" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

           <img class="grpelem temp_no_id temp_no_img_src" alt="Power in Unity! Cardigin is a new platform designed specifically for post-secondary institutions. Our team strives to help these institutions who have an interest in unifying its community while also opening students to a wide range of opportunities and networks outside of their school. With Cardigin, we hope to provide our users and our close partners with an experience catered to their needs. " data-orig-src="images/u7054-85.png?crc=510217710" data-image-width="306" data-orig-id="u7054-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
           <img class="grpelem temp_no_id temp_no_img_src" alt="Growth in Numbers, together. The first aspect of our product is focused to primarily help organizers such as post-secondary institutions and student-run organizations. Our team at Cardigin has built a web based data aggregation tool with these organizers in mind. With Cardigin, organizers are able to see data specific for their needs. For instance, our tool is able to calculate how many students attended an event hosted at your school and take into consideration other factors that could've affected the attendance numbers. " data-orig-src="images/u7058-105.png?crc=4234009674" data-image-width="306" data-orig-id="u7058-10" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
          </div>
          <img class="colelem temp_no_id temp_no_img_src" alt="Asking the right Questions? Do more students show up to an event when the weathers nice? Are students more active in their communities on a Wednesday? Our algorithm builds itself into something far more accurate further into the year. As we figure out better variables and equations, we can calculate for spurious data and unreliable correlations. Your work has a significant impact in your community so we understand the significance of giving our users the best possible experience through reliable and significant solutions." data-orig-src="images/u7064-75.png?crc=4270957813" data-image-width="306" data-orig-id="u7064-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
